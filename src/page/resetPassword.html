<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div>
        <div class="center sliding">重置密码</div>
    </div>
</div>


<div class="pages navbar-through">
    <div data-page="resetPassword" class="page no-toolbar resetPassword-page ResetPasswordView">
        <div class="page-content">
            <div class="reset-form">
                <label class="ali-input tel-input">
                    <div class="icon-wrapper">
                        <span class="iconfont icon-shouji"></span>
                    </div>
                    <div class="ali-cell-input">
                        <input class="weui_input" name="username" id="tel-id" data-validation_rule="phone.number" type="text" placeholder="请输入注册时的手机号码" maxlength="20">
                    </div>
                </label>

                <label class="ali-input">
                    <div class="icon-wrapper">
                        <span class="iconfont icon-bangding"></span>
                    </div>
                    <div class="ali-cell-input">
                        <input class="weui_input" name='code' id="verify-id" data-validation_rule="register.verify" type="password" placeholder="验证码" maxlength="20">
                    </div>
                    <div class="get-verify-code">获取验证码</div>
                </label>

                <label class="ali-input">
                    <div class="icon-wrapper">
                        <span class="iconfont icon-shurumima"></span>
                    </div>
                    <div class="ali-cell-input">
                        <input name="password" class="weui_input pwd-input" id="pwd-input" type="password" placeholder="重置密码" data-validation_rule="reset.pwd" maxlength="20">
                    </div>
                    <div class="iconfont icon-eye look-pwd"></div>
                </label>
            </div>

            <div class="form-btns">
                <a href="javascript:;" class="button button-big button-fill button-blue disable reset-pwd">完成</a>
            </div>
        </div>
    </div>
</div>
