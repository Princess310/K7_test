<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="content_url"></div>

<script src="lib/0_jquery.js" charset="utf-8"></script>
<script src="lib/5_app-common.js" charset="utf-8"></script>

<script type="text/javascript">
    var id = app.getQueryString("id");

    app.doPost("user/get-message-content", {
        id : id
    }).done(function(result){
        var $content = $('#content_url');
        var content = result.data.content;
        $content.html(content);

    });
</script>

</body>
</html>
