<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>邀约</title>

<body>
<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>

<div class="views tabs toolbar-through">
    <div id="mainView" class="view tab active">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center sliding"></div>
            </div>
        </div>
        <div class="pages">
            <div data-page="welcome" class="page no-navbar welcome-page">

                        </div>
                        <div class="swiper-pagination"></div>
                        <div class="btn-container">
                            <div class="row">
                                <div class="col-50"><a href="page/register.html" class="button button-big button-blue button-fill">免费注册</a></div>
                                <div class="col-50"><a href="page/login.html" class="button button-big button-blue button-fill">登录</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">

                        <i class="iconfont icon-eye"></i>
                    </a>
                </div>

                <div class="center sliding">

                    <div class="buttons-row">
                        <a href="#moments" class="tab-link normal active">动态</a>
                        <a href="#plaza" class="tab-link normal">广场</a>
                    </div>
                </div>

                <div class="right">
                    <a href="#" class="link icon-only">

                </div>
            </div>
        </div>

                    <div class="tabs-animated-wrap">
                        <!-- Tabs, tabs容器 -->
                        <div class="tabs">
                            <!-- Tab 1，默认激活 -->
                            <div id="moments" data-distance="50"  class="tab active moments-tab pull-to-refresh-content">
                                <div class="pull-to-refresh-layer">
                                    <div class="preloader"></div>
                                    <div class="pull-to-refresh-arrow"></div>
                                </div>
                                <div class="content-wrapper infinite-scroll">
                                    <div class="search-bar">
                                        <i class="weui_icon_search"></i>
                                        <span>搜索</span>
                                    </div>
                                    <div class="business-msg-container">

                                    </div>
                                    <div class="content"></div>

                                        <div class="preloader"></div>
                                    </div>

                            </div>

                                <div class="pull-to-refresh-layer">
                                    <div class="preloader"></div>
                                    <div class="pull-to-refresh-arrow"></div>
                                </div>

                                    <div class="search-bar">
                                        <i class="weui_icon_search"></i>
                                        <span>搜索</span>

                                    </div>

                                    </div>
                                </div>
                            </div>

                    </div>
                </div>
            </div>

        <div class="navbar">
            <div class="navbar-inner">
                <a href="page/userList.html" class="left">
                    通讯录
                </a>

                <div class="center sliding">消息</div>

                <div class="right">
                    <a href="page/search.html" class="open-send-popup link icon-only">

            <div data-page="message" class="page message-page MessageView">

                    <div class="msg-link">

                                <span class="iconfont icon-x"></span>
                            </div>
                            <div class="des">关注我</div>

                        <a href="index.html#visitor" class="item">

                                <span class="iconfont icon-guanzhu"></span>

                            <div class="des">新访客</div>
                        </a>
                        <a href="index.html#notice" class="item">
                            <div class="icon-wrapper blue">
                                <span class="iconfont icon-xiaoxi1"></span>

                    <a href="page/search.html" class="open-send-popup link icon-only">

                    <div class="search-content">

                    <a href="tel:18227552785" class="link-kefu"></a>

            <a href="#dashboardView" class="tab-link yaoyue-tab" data-page="dashboard">

            </a>

            <a href="#userCenterView" class="tab-link" data-page="user">
